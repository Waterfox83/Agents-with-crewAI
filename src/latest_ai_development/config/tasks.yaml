research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic} along with 
    any relevant web links. 
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: reporting_analyst

blog_writing_task:
  description: >
    Review the report you got and create a blog post with the data. Make sure that the blog
    post does not use very fancy words but is engaging and informative.
  expected_output: >
    A full fledged blog post with introduction and different topics in different paragraphs.
    There should be no bullet points but everything should be written in proper sentences.
  agent: social_outreach_expert

